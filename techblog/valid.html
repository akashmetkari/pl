<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff00005f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.368);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 80%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }

        button {
            background-color: #af4c4c;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            <small>Format: 10 digits without spaces or hyphens</small>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <button type="button" onclick="validateForm()">Submit</button>

            <div id="errorMessages" class="error-message"></div>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const message = document.getElementById('message').value;
            const age = document.getElementById('age').value;

            let errorMessage = '';

            if (!name || !email || !mobile || !message || !age) {
                errorMessage += 'All fields are required. ';
            }

            if (!/\S+@\S+\.\S+/.test(email)) {
                errorMessage += 'Invalid email address. ';
            }

            if (isNaN(age) || age < 0) {
                errorMessage += 'Invalid age. ';
            }

            if (errorMessage) {
                document.getElementById('errorMessages').textContent = errorMessage;
            } else {
                // Perform actions when the form is successfully validated
                alert('Form submitted successfully!');
                document.getElementById('contactForm').reset();
                document.getElementById('errorMessages').textContent = '';
            }
        }
    </script>
</body>
</html>
